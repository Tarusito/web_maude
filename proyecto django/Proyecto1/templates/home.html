<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container mt-5">
        <h2>Ejecuta tu CÃ³digo Maude</h2>
        <form action="{% url 'run_maude_command' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="maudeCommand">Comando Maude:</label>
                <textarea class="form-control" id="maudeCommand" name="maude_command" rows="3"></textarea>

        </div>
    </div>
